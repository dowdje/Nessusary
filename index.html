<html>
  <head>
    <title></title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <script src="js/hostRequest.js"></script>
    <script src='js/bundle.js'></script>
  </head>
  <body>

    <nav>
      <img id='logo' src="images/nessus.png">
    </nav>

    <div id='sub-nav'>
      <div id='table-container'>
        <header id='header'>Configurations</header>
        <table id='table' class='tablesorter'>

          <thead>
            <tr id='table-headers'>
              <th id='name-header'>Name</th>
              <th id='hostname-header'>Host</th>         
              <th id='port-header'>Port</th>
              <th id='username-header'>Username</th>
            </tr>
          </thead>

          <tbody id='table-body'>
          </tbody>

        </table>
        <footer>Get in touch</footer>
      </div>

      <div id='search-form'>
        <form >
          <label>HOST</label>
          <input type="text" name="host" id='host-input' class='input' placeholder='e.g. 76'>
          <label>HOSTNAME</label>
          <input type="text" name="hostname" id='hostname-input' class='input' placeholder='e.g. nessus-xml.lab.com'>
          <label>PORT</label>
          <input type="text" name="port" id='hostname-input' class='input' placeholder="e.g. 3384">          
          <label>USERNAME</label>
          <input type="text" name="port" id='username-input' class='input' placeholder="e.g. nogg">
          <input type="submit" name="submit" id='submit' value='Fetch Hosts' >
        </form>
      </div>

    </div>
  </body>


</html>
