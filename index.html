
<html>

<head>
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <img id='logo' src="images/nessus.png">
    </nav>
    <div id='main'>
        <div id='table-container'>
            <header id='header'>

                <span id='table-title'>Configurations</span>
            </header>
            <table id='table' class='tablesorter'>
                <thead>
                    <tr id='table-headers'>
                        <th id='name-header'>Name</th>
                        <th id='hostname-header'>Host</th>
                        <th id='port-header'>Port</th>
                        <th id='username-header'>Username</th>
                    </tr>
                </thead>
                <tbody id='table-body'>
                </tbody>
            </table>
        </div>
        <div id='search-form'>
            <form>
                <label>HOST</label>
                <input type="text" name="host" id='host-input' class='input' placeholder='e.g. 76'>
                <input type="submit" name="submit" id='submit' value='Fetch Hosts'>
            </form>
            <div id='table-filter'>
                <img src='images/filter.png' id='filter-icon'>
                <input type='text' id='filter' class='input' placeholder='filter table' />
            </div>
        </div>
    </div>
</body>
<script src='js/filter.js'></script>
<script src='js/bundle.js'></script>

</html>
